<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elgiganten - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <img class="login-logo" src="./img/logo.png" />
            <span class="header-text">Inloggning</span>
            <div class="mode-choose">
                <div class="mc-content">
                    <span style="font-size: 18px; font-weight: 600; text-transform: none; margin: 0;">Privat</span>
                </div>
                <div class="mc-content" style="background: transparent; width: 45%; box-shadow: none;">
                    <span style="color: rgba(0, 0, 0, 0.432); font-size: 18px; font-weight: 600; text-transform: none; margin-right: 2px; margin-top: 0;">Företag</span>
                </div>
            </div>
            <div class="input-container">
                <div class="ic-email">
                    <span>E-post</span>
                    <input type="text" />
                </div>
                <div class="ic-password">
                    <span>Lösenord</span>
                    <div>
                        <input type="password" />
                        <img src="./img/eye.svg" />
                    </div>
                </div>
            </div>
            <div class="forgot-password">
                <span>Glömt ditt lösenord?</span>
            </div>
            <div class="login-button">
                <span>Logga in</span>
            </div>
            <div class="no-account">
                <span>Har du inget konto? <span>Registrera</span></span>
            </div>
        </div>
    </div>
</body>
</html>
